<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeMob Simple Offer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="boostrap.css">
    <script src="jquery.js"></script>
    <script>
        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++)
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam)
                {
                    return sParameterName[1];
                }
            }
        }
        $(document).ready(function() {
            $('.acceptForm').click(function(e){
                var tech = GetURLParameter('cid');

                e.preventDefault();
                $.ajax({
                    url: 'http://64neb.bemobtrcks.com/postback?cid='+tech,
                    type: 'POST',

                })
                .complete(function(msg) {
                    $(".has-success ").html("Thanks for subscribing to our newsletter!");
                })

            })
        });
    </script>
</head>
<body>
    <div class="container text-center" style="margin-top:100px;">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>
                    Sample Offer
                </h1>
            </div>
        </div>
        <div class="row lead">
            <form role="form">
                <div class="form-group">
                    <label for="InputEmail1">Enter your email to subscribe to our newsletter. </label>
                    <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
                </div>
                 <button type="submit" class="btn btn-lg btn-success acceptForm">Subscribe</button>
            </form>
        </div>
        <div class="row has-success lead" style="color: #3c763d">

        </div>
    </div>
</body>
</html>
